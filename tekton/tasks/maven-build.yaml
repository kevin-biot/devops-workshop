apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: maven-build
spec:
  workspaces:
    - name: source
      description: The workspace containing the cloned repo
  steps:
    - name: pre-debug
      image: alpine
      script: |
        #!/bin/sh
        set -e
        echo "ğŸ“‚ Full listing of /workspace/source"
        ls -lR /workspace/source

    - name: debug
      image: alpine
      script: |
        #!/bin/sh
        echo "ğŸ” Checking for pom.xml at the workspace root"
        if [ ! -f /workspace/source/pom.xml ]; then
          echo "âŒ pom.xml NOT FOUND at /workspace/source!"
          exit 1
        fi
        echo "âœ… pom.xml found"

    - name: build
      image: maven:3.8.6-openjdk-11
      workingDir: /workspace/source
      script: |
        #!/bin/sh
        echo "ğŸš€ Building the WAR from /workspace/source"
        mvn -B clean package
